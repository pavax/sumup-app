<div class="app-container" [class.app-is-mobile]="(isHandset$ | async)">
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-name">{{title}} - sumup</span>
    <span class="toolbar-spacer"></span>
    <div *ngIf="{isOnline: isOnline$ | async} as context ">
      <mat-icon *ngIf="context.isOnline">
        wifi_on
      </mat-icon>
      <mat-icon *ngIf="!context.isOnline">
        wifi_off
      </mat-icon>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="app-sidenav-container"
                         [style.marginTop.px]="(isHandset$ | async) ? 56 : 0">

    <mat-sidenav #snav [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [fixedInViewport]="(isHandset$ | async)" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/transactions']" routerLinkActive="active">Transaktionen</a>
        <a mat-list-item *ngIf="isLoggedIn$ | async" [routerLink]="['/logout']" (click)="logout()">Logout</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

        <router-outlet></router-outlet>

    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
