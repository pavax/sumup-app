<h2 mat-dialog-title>Keine Verbindung</h2>
<mat-dialog-content>
  Achtung! Du scheinst nicht mehr mit dem Internet verbunden zu sein. Es werden daher nicht die neusten Daten
  dargestellt.
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]="true">Ok</button>
</mat-dialog-actions>
