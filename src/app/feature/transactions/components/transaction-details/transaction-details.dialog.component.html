<h2 mat-dialog-title>Details zu {{selectedTransaction.transaction_code}}</h2>
<mat-dialog-content>
  <mat-list class="list-entry">
    <mat-list-item *ngFor="let event of entries" [ngClass]="event.status">
      <mat-icon matListItemIcon>{{event.icon}}</mat-icon>
      <div matListItemTitle>
        {{event.amount | currency:'CHF'}}
      </div>
      <div matListItemLine>
        {{event.title}}
      </div>
      <div matListItemLine *ngIf="!!event.text">
        {{event.text}}
      </div>
      <div matListItemLine>
        {{event.timestamp | date:'medium'}}
      </div>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button [mat-dialog-close]="true">Schliessen</button>
</mat-dialog-actions>
